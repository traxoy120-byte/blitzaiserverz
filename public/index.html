<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blitz AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #1e1e2f, #0d0d1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      background: #2a2a3d;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #response {
      margin-top: 1rem;
      white-space: pre-wrap;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 80%;
    }
    button {
      background: #4e4efc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Blitz AI</h1>
  <div id="chat">
    <input type="text" id="prompt" placeholder="Ask Blitz AI something..." />
    <button onclick="askBlitz()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    async function generateSmartReply(prompt) {
      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        return data.reply || "Sorry, I couldnâ€™t think of a good answer.";
      } catch (err) {
        return "Hmm, something went wrong connecting to Blitz AI.";
      }
    }

    async function askBlitz() {
      const input = document.getElementById("prompt");
      const responseBox = document.getElementById("response");
      const prompt = input.value.trim();
      if (!prompt) return;

      responseBox.textContent = "Blitz AI is thinking...";
      const reply = await generateSmartReply(prompt);
      responseBox.textContent = "";

      let i = 0;
      function type() {
        if (i < reply.length) {
          responseBox.textContent += reply.charAt(i);
          i++;
          setTimeout(type, 30);
        }
      }
      type();
    }
  </script>
</body>
</html>
