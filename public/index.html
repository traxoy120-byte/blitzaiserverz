<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blitz AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at top left, #1e1e2f, #0d0d1a);
      background-image: url('stars.png'); /* optional: replace with your starry background */
      background-size: cover;
      background-position: center;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    #chat-box {
      background: rgba(30, 30, 50, 0.85);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #4e4efc;
      color: white;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6f6fff;
    }

    #response {
      margin-top: 2rem;
      padding: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      min-height: 60px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blitz AI</h1>
    <div id="chat-box">
      <input type="text" id="prompt" placeholder="Ask Blitz AI something cozy..." />
      <button onclick="askBlitz()">Send</button>
      <div id="response"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("prompt");
    const responseBox = document.getElementById("response");

    async function generateSmartReply(prompt) {
      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        return data.reply || "Sorry, I couldnâ€™t think of a good answer.";
      } catch (err) {
        return "Hmm, something went wrong connecting to Blitz AI.";
      }
    }

    async function askBlitz() {
      const prompt = input.value.trim();
      if (!prompt) {
        responseBox.textContent = "Blitz AI is waiting patiently...";
        return;
      }

      responseBox.textContent = "Blitz AI is thinking...";
      const reply = await generateSmartReply(prompt);
      responseBox.textContent = "";

      let i = 0;
      function type() {
        if (i < reply.length) {
          responseBox.textContent += reply.charAt(i);
          i++;
          setTimeout(type, 40);
        }
      }
      type();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        askBlitz();
      }
    });
  </script>
</body>
</html>
